<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puff-Daddy Punchout</title>
    <!-- Include Ruffle.js from the official CDN -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
        }
        h2 {
            font-size: 1em;
            color: #555;
        }
        .flash-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            margin-top: 20px;
        }
        .rating {
            color: blue;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Puff-Daddy Punchout</h1>
    <h2>Submission by Tom Fulp, 1999</h2>
    
    <!-- Flash Container -->
    <div class="flash-container">
        <object type="application/x-shockwave-flash" data="puff_daddy_punchout.swf" width="100%" height="100%">
            <param name="movie" value="puff_daddy_punchout.swf" />
        </object>
    </div>

    <!-- Rating -->
    <div class="rating">T</div>

    <!-- Initialize Ruffle -->
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        const ruffle = window.RufflePlayer.newest();
        const flashContainer = document.querySelector('.flash-container object');
        ruffle.attachFlashObject(flashContainer);
    </script>
</body>
</html>
